<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - S.T.A.R.S. Mission Tracker'">S.T.A.R.S. Mission Tracker</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-stars">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-shield-alt me-2"></i>
            <strong>S.T.A.R.S.</strong> Mission Tracker
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home me-1"></i>Tableau de bord
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/agents}">
                        <i class="fas fa-users me-1"></i>Agents
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/missions}">
                        <i class="fas fa-tasks me-1"></i>Missions
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<main class="container my-4">
    <div th:replace="${content}"></div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
        <p class="mb-0">
            &copy; 1998 S.T.A.R.S. (Special Tactics And Rescue Service) - Raccoon Police Department
        </p>
        <small class="text-muted">
            "Serve and Protect" - Mission Tracker System v1.0
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
</body>
</html>
