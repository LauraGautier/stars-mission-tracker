<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${agent.id != null ? 'Modifier Agent' : 'Nouvel Agent'}">Formulaire Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-stars { background: linear-gradient(135deg, #1a237e 0%, #0d1554 100%); }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-stars">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-shield-alt me-2"></i>
            <strong>S.T.A.R.S.</strong> Mission Tracker
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Accueil</a>
            <a class="nav-link" th:href="@{/agents}"><i class="fas fa-users me-1"></i>Agents</a>
            <a class="nav-link" th:href="@{/missions}"><i class="fas fa-tasks me-1"></i>Missions</a>
        </div>
    </div>
</nav>

<main class="container my-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
            <li class="breadcrumb-item"><a th:href="@{/agents}">Agents</a></li>
            <li class="breadcrumb-item active" th:text="${agent.id != null ? 'Modifier' : 'Nouveau'}">Nouveau</li>
        </ol>
    </nav>

    <!-- Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulaire -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-stars text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2" th:if="${agent.id == null}"></i>
                        <i class="fas fa-user-edit me-2" th:if="${agent.id != null}"></i>
                        <span th:text="${agent.id != null ? 'Modifier Agent' : 'Nouvel Agent S.T.A.R.S.'}">Nouvel Agent</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${agent.id != null ? '/agents/' + agent.id : '/agents'}" method="post" th:object="${agent}">
                        <div class="row">
                            <!-- Informations personnelles -->
                            <div class="col-md-6">
                                <h5 class="mb-3 text-primary">
                                    <i class="fas fa-id-card me-2"></i>Informations Personnelles
                                </h5>

                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Prénom *</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Nom *</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="badgeNumber" class="form-label">Numéro de Badge</label>
                                    <input type="text" class="form-control" id="badgeNumber" th:field="*{badgeNumber}"
                                           placeholder="Auto-généré si vide">
                                    <div class="form-text">Format: STARS-XXX (généré automatiquement)</div>
                                </div>

                                <div class="mb-3">
                                    <label for="joinDate" class="form-label">Date d'intégration</label>
                                    <input type="date" class="form-control" id="joinDate" th:field="*{joinDate}">
                                </div>
                            </div>

                            <!-- Informations professionnelles -->
                            <div class="col-md-6">
                                <h5 class="mb-3 text-primary">
                                    <i class="fas fa-star me-2"></i>Informations Professionnelles
                                </h5>

                                <div class="mb-3">
                                    <label for="rank" class="form-label">Grade *</label>
                                    <select class="form-select" id="rank" th:field="*{rank}" required>
                                        <option value="">Sélectionner un grade</option>
                                        <option th:each="r : ${ranks}" th:value="${r}" th:text="${r}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="specialization" class="form-label">Spécialisation *</label>
                                    <select class="form-select" id="specialization" th:field="*{specialization}" required>
                                        <option value="">Sélectionner une spécialisation</option>
                                        <option th:each="s : ${specializations}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>

                                <div class="mb-3" th:if="${agent.id != null}">
                                    <label for="status" class="form-label">Statut</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Biographie -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biographie</label>
                            <textarea class="form-control" id="bio" th:field="*{bio}" rows="4"
                                      placeholder="Parcours, expérience, compétences particulières..."></textarea>
                        </div>

                        <!-- Boutons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/agents}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${agent.id != null ? 'Modifier' : 'Créer'}">Créer</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
